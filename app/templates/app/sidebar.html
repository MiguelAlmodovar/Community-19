<div class="left_col scroll-view">
  <div class="navbar nav_title" style="border: 0;">
    <a href="{% url 'home' %}" class="site_title"><i class="fa fa-group"></i> <span>Comunidade-19</span></a>
  </div>

  <div class="clearfix"></div>

  <!-- menu profile quick info -->
  <div class="profile clearfix">
    <div class="profile_pic">
      <img src="{{request.user.profile.profile_pic.url}}" alt="..." class="img-circle profile_img">
    </div>
    <div class="profile_info">
      <span>Bem-vindo,</span>
      <h2>{{request.user.first_name}} {{request.user.last_name}}</h2>
    </div>
  </div>
  <!-- /menu profile quick info -->

  <br />

  <!-- sidebar menu -->
  <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
      <h3>General</h3>
      <ul class="nav side-menu">
        <li><a href = "{% url 'home' %}"><i class="fa fa-home"></i> Início</a>
        </li>
        <li><a href = "{% url 'posts' %}"><i class="fa fa-edit"></i> Posts</a>
        </li>
        <li><a><i class="fa fa-desktop"></i> Anúncios <span class="fa fa-chevron-down"></span></a>
          <ul class="nav child_menu">
            <li><a href="{% url 'createa' %}">Criar um anúncio</a></li>
            <li><a href="{% url 'announcements' %}">Visualizar anúncios</a></li>
          </ul>
        </li>
        {% if request.user.is_superuser %}
        <li><a href="{% url 'adminpanel' %}"><i class="fa fa-user"></i> Painel de Adminstração</a>
        </li>
        {% endif %}
    </div>
  </div>
  <!-- /sidebar menu -->

  <!-- /menu footer buttons -->
  <div class="sidebar-footer hidden-small">
    <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'logout' %}">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
    </a>
  </div>
  <!-- /menu footer buttons -->
</div>
